<html>
<body>

<h1>This is the nav</h1>
<p id="demo1"></p>
<h1>These are the home buttons</h1>
<p id="demo2"></p>
<script>
function parseData(text){
    var xmlDoc = text.responseXML;
    var demo1 = document.getElementById("demo1").innerHTML;
    var demo2 = document.getElementById("demo1").innerHTML;
    var i,j;
    for(i=0;i<xmlDoc.getElementsByTagName("nav").length;i++){
        for(j=0;j<xmlDoc.getElementsByTagName("nav").childNodes.length;j++){
            demo1 += xmlDoc.getElementsByTagName("nav")[i].childNodes[j].value + "/n";
        }   
    }
    
    for(i=0;i<xmlDoc.getElementsByTagName("homebutton").length;i++){
        for(j=0;j<xmlDoc.getElementsByTagName("nav").childNodes.length;j++){
            demo1 += xmlDoc.getElementsByTagName("nav")[i].childNodes[j].value + "/n";
        }   
    }
}
    
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       
       parseData(this);
       
    }
};
xhttp.open("GET", "testDoc.xml", true);
xhttp.send();
</script>

</body>
</html>
