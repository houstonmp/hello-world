<html>
<body>

<h1>This is the nav</h1>
<p id="demo1"></p>
<h1>These are the home buttons</h1>
<p id="demo2"></p>
<script>
function parseData(text){
    var xmlDoc = text.responseXML;
    var demo1 = document.getElementById("demo1");
    var demo2 = document.getElementById("demo1");
    var i,j;
    
    demo1.innerHTML = xmlDoc.getElementsByTagName("nav")[0];
    demo2.innerHTML = xmlDoc.getElementsByTagName("homebuttons")[0];
}
    
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       
       parseData(this);
       
    }
};
xhttp.open("GET", "testDoc.xml", true);
xhttp.send();
</script>

</body>
</html>
